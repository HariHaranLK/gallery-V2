<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <img src="assets/bgmi Thumbnail.jpg" alt="Image 1" class="gallery-item">
        <img src="assets/Grounded Thumbnail.jpg" alt="Image 2" class="gallery-item">
        <img src="assets/prime logo.jpg" alt="Image 3" class="gallery-item">
        <img src="assets/Untitled-1.jpg" alt="Image 4" class="gallery-item">
        <img src="assets/Untitled-2.jpg" alt="Image 5" class="gallery-item">
        <img src="assets/Valo thumbnail.jpg" alt="Image 6" class="gallery-item">
    </div>
    <div class="modal" id="modal">
        <span class="close" id="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>
    <script src="script.js"></script>
</body>
</html>
